<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="cards">
            <div class="book-card">
                <p class="book-title"></p>
                <p class="book-author"></p>
                <p class="book-pages"></p>
                <p class="book-read"></p>
            </div>
        </div>
        <dialog id="form-dialog">
            <form id="book-form" method="dialog">
                <p>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </p>
                <p>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </p>
                <p>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages">
                </p>
                <legend>Have you read this book?</legend>
                <label for="readYes">Yes</label>
                <input type="radio" id="readYes" name="read">
                <label for="readNo">No</label>
                <input type="radio" id="readNo" name="read">
            </form>
            <button id="add-book" type="submit" form="book-form" value="Add Book">Add Book</button>
        </dialog>
        <div>
            <button id="new-book" type="button">New Book</button>
        </div>
    </div>
</body>
</html>
