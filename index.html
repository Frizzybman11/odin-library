<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="cards">
            <div class="book-card">
                <p class="book-title"></p>
                <p class="book-author"></p>
                <p class="book-pages"></p>
                <p class="book-read"></p>
            </div>
        </div>
        <dialog id="form-dialog">
            <form id="book-form" method="dialog">
                <p>
                    <label for="title">Title</label>
                    <input type="text" class = "dialog-input" id="title" name="title">
                </p>
                <p>
                    <label for="author">Author</label>
                    <input type="text" class = "dialog-input" id="author" name="author">
                </p>
                <p>
                    <label for="pages">Pages</label>
                    <input type="number" class = "dialog-input" id="pages" name="pages">
                </p>
                <legend>Have you read this book?</legend>
                <input type="radio" value="Yes" name="read" checked>Yes
                <br>
                <input type="radio" value="No" name="read">No
            </form>
            <button id="confirm-form" type="submit" form="book-form" value="Confirm">Confirm</button>
            <button id="close-form" type="submit" form="book-form" value="Close">Close</button>
        </dialog>
        <div>
            <button id="new-book" type="button">New Book</button>
        </div>
    </div>
</body>
</html>
